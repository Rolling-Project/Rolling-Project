<!doctype html>
<html lang="ko">
  <head>
    <!-- 인코딩 지정 -->
    <meta charset="UTF-8" />

    <!-- 파비콘 설정 -->
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />

    <!-- 이미지 리소스 사전 로드(랜더링 시간 단축) -->
    <link rel="preload" fetchpriority="high" as="image" href="/public/logo.svg" type="image/svg+xml" />

    <!-- 반응형 웹 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 카카오 SDK -->
    <script
      defer
      src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.0/kakao.min.js"
      integrity="sha384-l+xbElFSnPZ2rOaPrU//2FF5B4LB8FiX5q4fXYTlfcG4PGpMkE1vcL7kNXI6Cci0"
      crossorigin="anonymous"
    ></script>

    <!-- 페이지 설명 -->
    <title>Rolling</title>
    <meta name="description" content="추억의 롤링 페이퍼를 웹 상에서도 즐길 수 있는 플랫폼" />

    <!-- 오픈 그래프(수정 예정) -->
    <meta property="og:title" content="Rolling" />
    <meta property="og:description" content="추억의 롤링 페이퍼를 웹 상에서도 즐길 수 있는 플랫폼" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:url" content="사이트 URL" />
    <meta property="og:image" content="이미지" />
    <meta property="og:image:alt" content="Rolling 홈페이지 이미지" />

    <!-- 트위터 소셜 미디어(수정 예정) -->
    <meta name="twitter:title" content="Rolling" />
    <meta name="twitter:description" content="추억의 롤링 페이퍼를 웹 상에서도 즐길 수 있는 플랫폼" />
    <meta name="twitter:card" content="website" />
    <meta property="twitter:site" content="사이트 URL" />
    <meta name="twitter:image" content="이미지" />
    <meta property="twitter:image:alt" content="Rolling 홈페이지 이미지" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
