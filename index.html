<!doctype html>
<html lang="ko">
  <head>
    <!-- 인코딩 지정 -->
    <meta charset="UTF-8" />

    <!-- 파비콘 설정 -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- 반응형 웹 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 페이지 설명 -->
    <title>Rolling</title>
    <meta name="description" content="추억의 롤링 페이퍼를 웹 상에서도 즐길 수 있는 플랫폼" />

    <!-- 오픈 그래프(수정 예정) -->
    <meta property="og:title" content="Rolling" />
    <meta property="og:description" content="추억의 롤링 페이퍼를 웹 상에서도 즐길 수 있는 플랫폼" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:url" content="사이트 URL" />
    <meta property="og:image" content="이미지" />
    <meta property="og:image:alt" content="Rolling 홈페이지 이미지" />

    <!-- 트위터 소셜 미디어(수정 예정) -->
    <meta name="twitter:title" content="Rolling" />
    <meta name="twitter:description" content="추억의 롤링 페이퍼를 웹 상에서도 즐길 수 있는 플랫폼" />
    <meta name="twitter:card" content="website" />
    <meta property="twitter:site" content="사이트 URL" />
    <meta name="twitter:image" content="이미지" />
    <meta property="twitter:image:alt" content="Rolling 홈페이지 이미지" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
